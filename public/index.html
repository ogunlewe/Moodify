<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="holders">

      <div class="head">
        <a href="index.html" class="active">SIGN IN</a>
        <a href="signout.html">SIGN OUT</a>
      </div>

      <div class="labels">

        <input type="email" name="" id="email" placeholder="Input your email" required>
      </div>

      <div class="labels">
        <input type="password" name="" id="password" placeholder="Input your password" required>
      </div>

      <div class="check"><input type="checkbox" name="" id="Check"> Stay Signed In
      </div>
      <div class="labels"><button type="submit">SIGN IN</button></div>
      <div class="label1">Forgot Password</div>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
