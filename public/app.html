<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container container">   
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer container text-center">
                <div class="songItem row">
                    <img alt="1 col">
                    <span class="songName col">Let Me Love You</span>
                    <span class="songListPlay col"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-circle-play col"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id = "masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
            <div class="songInfo">
                <img src="playing.gif" width="80px" alt="" id="gif"> <span id="masterSongName">Warrio - Mortals</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/74a7ac67bb.js" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
